<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8f8f8" opacity="0.2"/>
  
  <!-- Core Framework Circle -->
  <circle cx="200" cy="150" r="60" fill="#3282B8" opacity="0.8"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">RAPID2 Core</text>
  
  <!-- Module Hexagons -->
  <g stroke="#0F4C75" stroke-width="2">
    <!-- Top Module -->
    <polygon points="200,50 230,65 230,95 200,110 170,95 170,65" fill="#BBE1FA"/>
    <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#1B262C">Data I/O</text>
    
    <!-- Top Right Module -->
    <polygon points="280,90 310,105 310,135 280,150 250,135 250,105" fill="#BBE1FA"/>
    <text x="280" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#1B262C">Routing</text>
    
    <!-- Bottom Right Module -->
    <polygon points="280,210 310,225 310,255 280,270 250,255 250,225" fill="#BBE1FA"/>
    <text x="280" y="245" text-anchor="middle" font-family="Arial" font-size="12" fill="#1B262C">Analysis</text>
    
    <!-- Bottom Module -->
    <polygon points="200,250 230,265 230,295 200,310 170,295 170,265" fill="#BBE1FA"/>
    <text x="200" y="285" text-anchor="middle" font-family="Arial" font-size="12" fill="#1B262C">Visualization</text>
    
    <!-- Bottom Left Module -->
    <polygon points="120,210 150,225 150,255 120,270 90,255 90,225" fill="#BBE1FA"/>
    <text x="120" y="245" text-anchor="middle" font-family="Arial" font-size="12" fill="#1B262C">API</text>
    
    <!-- Top Left Module -->
    <polygon points="120,90 150,105 150,135 120,150 90,135 90,105" fill="#BBE1FA"/>
    <text x="120" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#1B262C">Custom</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#0F4C75" stroke-width="1.5" stroke-dasharray="5,3">
    <line x1="200" y1="110" x2="200" y2="130"/>
    <line x1="250" y1="135" x2="230" y2="150"/>
    <line x1="250" y1="225" x2="230" y2="180"/>
    <line x1="200" y1="250" x2="200" y2="210"/>
    <line x1="150" y1="225" x2="170" y2="180"/>
    <line x1="150" y1="135" x2="170" y2="150"/>
  </g>
  
  <!-- Open Source Symbol -->
  <g transform="translate(340, 30) scale(0.6)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0F4C75" stroke-width="3"/>
    <path d="M-15,-5 L0,-15 L15,-5" fill="none" stroke="#0F4C75" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-10,15 L0,5 L10,15" fill="none" stroke="#0F4C75" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="-15" x2="0" y2="5" stroke="#0F4C75" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Extension Symbol -->
  <g transform="translate(60, 30) scale(0.6)">
    <rect x="-20" y="-15" width="40" height="30" fill="none" stroke="#0F4C75" stroke-width="3" rx="5" ry="5"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#0F4C75" stroke-width="3"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#0F4C75" stroke-width="3"/>
  </g>
</svg>
